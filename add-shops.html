<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleteq</title>
    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-ios.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <script src="ratchet.js"></script>
</head>
<body>
    <header class="bar bar-nav">
        <a  href="shops.html" class="icon icon-left-nav pull-left"></a>
        <button class="btn btn-link btn-nav pull-right">
            Done
            <!-- <span class="icon icon-right-nav"></span> -->
        </button>
        <h1 class="title">Create New Shop</h1>
    </header>
    <!-- <div class="bar bar-standard bar-header-secondary">
        <input type="search" placeholder="Search">
    </div> -->

    <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
            <span class="icon icon-home"></span>
            <span class="tab-label">Activity</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-search"></span>
            <span class="tab-label">Search</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-play"></span>
            <span class="tab-label">Camera</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-search"></span>
            <span class="tab-label">Specials</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-person"></span>
            <span class="tab-label">Profile</span>
        </a>
    </nav>

    <div class="content">
        <form class="input-group">
            <input type="text" placeholder="Business Name">
            <input type="text" placeholder="Business License">
            <input type="text" placeholder="Address 1">
            <input type="text" placeholder="Address 2">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Zip Code">
        </form>
    </div>

</body>
</html>
